version: '3'
services:
  cert-gen:
    build:
      context: ./generate_certs
      dockerfile: Dockerfile.ssl
    volumes:
      - certs:/etc/ssl/certs
      - private:/etc/ssl/private
  nginx:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "8080:443"
    networks:
      - mynetwork
    volumes:
      - certs:/etc/ssl/certs
      - private:/etc/ssl/private
    depends_on:
      - cert-gen
      - app
    command: [ "/wait-for-cert-gen.sh", "nginx", "-g", "daemon off;" ]
  app:
    build:
      context: ./server/
      dockerfile: Dockerfile
      args:
        CLIENT_ID: 05a14c86-fbe8-4721-9099-0f134ee68a26
        CLIENT_SECRET: N1M8Q~CIOpzfcmQRvROWRVham1I2DpDl3_Sf8aKC
    ports:
      - "8000:8000"
    networks:
      - mynetwork
    volumes:
      - certs:/etc/ssl/certs
      - private:/etc/ssl/private
    depends_on:
      - cert-gen
    command:
      [
        "/wait-for-cert-gen.sh",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--ssl-keyfile",
        "/etc/ssl/private/nginx-selfsigned.key",
        "--ssl-certfile",
        "/etc/ssl/certs/nginx-selfsigned.crt"
      ]
volumes:
  certs:
  private:
networks:
  mynetwork:
